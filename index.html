<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100,100i,200,200i,300,300i,400,400i,500,500i&display=swap"
    rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"></script>

  <link rel="stylesheet" href="styles.css" />

  <link href="favicon.ico" rel="icon" />

  <title>Weather App</title>
</head>

<body>
  <div id="grid-selector" class="grid">
    <header id="header">
      <h1 id="headline">WeatherApp</h1>
      <img id="logo" src="img/logo.svg" />
    </header>

    <div id="search">
      <div id="search_container">
        <img id="location-icon" src="img/location.svg" alt="" />
        <div class="search-bar">
          <input id="city-input" value="Berlin, DE" onclick="select()" />
          <button id="search_button">
            <img id="magnifier-img" src="img/magnifier.png" alt="" onclick="getCity()">
          </button>
        </div>
        <div id="temp_unit">
          <span id="celsius" class="temp_unit_class buttonOn">°C</span>
          <span id="imperial" class="temp_unit_class buttonOff">°F</span>
        </div>
      </div>
    </div>

    <section id="main">
      <div id="circle">
        <img id="background-img" src="img/circle.svg" />
        <img id="turning_circle" src="img/circle_2.svg" />
        <div id="weather_data">
          <div id="temp">
            <div class="temp-box">
              <span id="temp-value"></span>
              <span id="temp-symbol"></span>
            </div>
            <div class="feels-like-temp-box">
              <span id="feels-like-temp"></span>
              <span id="feels-like-temp-symbol"></span>
            </div>
          </div>

          <div id="temp_min"></div>
          <div id="temp_max"></div>
          <div id="icon-container">
            <img id="icon" alt="Weather icon" />
          </div>
          <div id="overcast"></div>
          <div id="wind"></div>
          <div id="humidity"></div>
        </div>
      </div>
    </section>

    <div id="slide-container">
      <div class="arrow-left-container">
        <img id="arrow-left" src="img/arrow-left.svg" alt="" />
      </div>
      <div id="forecast-container">
        <div id="day-2" class="forecast">
          <div class="icons">
            <img class="forecast-icons" id="day-2-icon" src="" alt="" />
          </div>
          <div class="dates" id="day-2-date"></div>
          <div class="min-temps" id="day-2-temp-min"></div>
          <div class="max-temps" id="day-2-temp-max"></div>
        </div>
        <div id="day-3" class="forecast">
          <div class="icons">
            <img class="forecast-icons" id="day-3-icon" src="" alt="" />
          </div>
          <div class="dates" id="day-3-date"></div>
          <div class="min-temps" id="day-3-temp-min"></div>
          <div class="max-temps" id="day-3-temp-max"></div>
        </div>
        <div id="day-4" class="forecast">
          <div class="icons">
            <img class="forecast-icons" id="day-4-icon" src="" alt="" />
          </div>
          <div class="dates" id="day-4-date"></div>
          <div class="min-temps" id="day-4-temp-min"></div>
          <div class="max-temps" id="day-4-temp-max"></div>
        </div>
        <div id="day-5" class="forecast">
          <div class="icons">
            <img class="forecast-icons" id="day-5-icon" src="" alt="" />
          </div>
          <div class="dates" id="day-5-date"></div>
          <div class="min-temps" id="day-5-temp-min"></div>
          <div class="max-temps" id="day-5-temp-max"></div>
        </div>
        <div id="day-6" class="forecast">
          <div class="icons">
            <img class="forecast-icons" id="day-6-icon" src="" alt="" />
          </div>
          <div class="dates" id="day-6-date"></div>
          <div class="min-temps" id="day-6-temp-min"></div>
          <div class="max-temps" id="day-6-temp-max"></div>
        </div>
      </div>
      <div class="arrow-right-container">
        <img id="arrow-right" src="img/arrow-right.svg" alt="" />
      </div>
    </div>

  </div>

  <div id="not_found_container">
    <div id="not_found">
      <div id="not_found_text">City not found!</div>
      <img id="not_found_icon" src="img/close_button.png" />
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
